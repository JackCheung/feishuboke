{% extends 'base.html' %}
{% block title %}首页 - 飞书多维表格博客{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="post-preview" style="border-bottom:1px solid #eee;padding:1em 0;">
        <h2><a href="/detail/{{ post.id }}" target="_blank" style="color:#222;text-decoration:none;">{{ post.title }}</a></h2>
        <p style="font-weight:bold;color:#d7000f;">{{ post.quote }}</p>
        <p style="color:#666;">点评：{{ post.comment }}</p>
        <p style="color:#444;">{{ post.summary }}...</p>
    </div>
    {% else %}
    <p>暂无内容</p>
    {% endfor %}
{% endblock %}
